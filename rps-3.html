<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>
    Rock Paper Scissors
  </p>

  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <p class="js-result"></p>
  <p class = "js-moves"></p>

  <p class= "js-score"></p>

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">
    Reset Score
  </button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins :0,
      losses :0,
      ties :0
    };

    updateScoreElement();

    /*
    if (!score){
      score= {
        wins :0,
        losses :0,
        ties :0
      };
    }
    */

    function playGame(playerMove){
      const compMove = pickComputerMove();

      let result='';

      if (playerMove ==='scissors'){
        if (compMove==='rock'){
          result='You lose.';
        }
        else if (compMove==='paper'){
          result='You win.';
        }
        else if (compMove==='scissors'){
          result='Tie.';
        }
        
      }else if (playerMove ==='paper'){
            if (compMove==='rock'){
          result='You win.';
        }
        else if (compMove==='paper'){
          result='Tie.';
        }
        else if (compMove==='scissors'){
          result='You lose.';
        }

      }else if(playerMove ==='rock'){
        if (compMove==='rock'){
          result='Tie.';
        }
        else if (compMove==='paper'){
          result='You lose.';
        }
        else if (compMove==='scissors'){
          result='You win.';
        }
      }

      if (result=='You win.'){
        score.wins+=1;
      }
      else if (result=='You lose.'){
        score.losses+=1;
      }
      else if(result=='Tie.'){
        score.ties+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result').innerHTML=result;

      document.querySelector('.js-moves').innerHTML=`You ${playerMove} - ${compMove} Computer`;
      
    }

    function updateScoreElement(){
      document.querySelector('.js-score')
        .innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
    }

     //Global Variable

    function pickComputerMove(){
      const randNum = Math.random();

      let compMove= '';

      if (randNum>=0 && randNum <1/3){
        compMove= 'rock';
      }
      else if (randNum>=1/3 && randNum <2/3){
        compMove= 'paper';
      }
      else if (randNum >=2/3){
        compMove= 'scissors';
      }

      return compMove;
    }
  </script>
</body>
</html>
