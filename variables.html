<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in PYTHON</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        cartQuantity=cartQuantity+1;
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
        cartQuantity=cartQuantity+2;
        console.log(`Cart Quantitiy : ${cartQuantity}`);
    ">+2</button>

    <button onclick="
        cartQuantity=cartQuantity+3;
        console.log(`Cart Quantitiy : ${cartQuantity}`);
    ">+3</button>

    <button onclick="
        cartQuantity=0;
        console.log(`Cart Reset`);
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity =0 ;
        // can be changed
        cartQuantity=1 ;

        const var2=10;
        // cannot be changed
        // var2=20;
        const message=`Hello`;

        var var3=13;

        console.log(typeof 3);
        console.log(typeof var2);
        console.log(typeof message);
    </script>
</body>
</html>
