<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>
    Rock Paper Scissors
  </p>

  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <script>
    function playGame(playerMove){
      const compMove = pickComputerMove();

      let result='';

      if (playerMove ==='scissors'){
        if (compMove==='rock'){
          result='You lose.';
        }
        else if (compMove==='paper'){
          result='You win.';
        }
        else if (compMove==='scissors'){
          result='Tie.';
        }
        
      }else if (playerMove ==='paper'){
            if (compMove==='rock'){
          result='You win.';
        }
        else if (compMove==='paper'){
          result='Tie.';
        }
        else if (compMove==='scissors'){
          result='You lose.';
        }

      }else if(playerMove ==='rock'){
        if (compMove==='rock'){
          result='Tie.';
        }
        else if (compMove==='paper'){
          result='You Lose.';
        }
        else if (compMove==='scissors'){
          result='You win.';
        }
      }

      alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`);
    }

     //Global Variable

    function pickComputerMove(){
      const randNum = Math.random();

      let compMove= '';

      if (randNum>=0 && randNum <1/3){
        compMove= 'rock';
      }
      else if (randNum>=1/3 && randNum <2/3){
        compMove= 'paper';
      }
      else if (randNum >=2/3){
        compMove= 'scissors';
      }

      return compMove;
    }
  </script>
</body>
</html>
